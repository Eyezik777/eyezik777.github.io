  <body class="contact-page">
    <header>
     <nav id="navbar">
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link" hre="./bio.html">Bio</a>

      </nav>
    </header>
    <h1  id="contact-us">Contact us</h1>
    <div id="contact-container">
   <form id="contact-form">
        <label for="contact-name" class="contact-label">Full name: </label>
        <input type="text" name="name" id="contact-name" required>
        <label for="contact-email" class="contact-label">Email: </label>
        <input type="email" name="email" id="contact-email" required>
        <label for="comments" class="contact-label">Leave us a message: </label>
        <textarea type="text" id="comments"></textarea>
        <button type="submit" for="contact-form" id="contact-submit">Submit</button>

      </form> 
       </div>
        
</body>
