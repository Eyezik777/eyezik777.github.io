<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script>
  function myFunction() {
  var x = document.getElementById("nav-menu"); 
  if (x.style.display === "flex") {
    x.style.display = "none";
  } else {
    x.style.display = "flex";
  }
}
</script>
  </head>

  <body class="contact-page">
    <header>
     <nav id="navbar">
      <div id="nav-menu">
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link" href="./bio.html">Bio</a>
        <a class="nav-link" href="./index.html">Themes</a>
        <a class="nav-link" href="./contact.html">Contact</a>        
        <a id="profile-link" href="https://www.freecodecamp.org/icardin" target="_blank">Github</a>
    </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <b class="bars">&#9776;</b>
  </a>
      </nav>

    </header>
    <h1  id="contact-us">Contact us</h1>
    <div id="contact-container">
   <form id="contact-form">
        <label for="contact-name" class="contact-label">Full name: </label>
        <input type="text" name="name" id="contact-name" required>
        <label for="contact-email" class="contact-label">Email: </label>
        <input type="email" name="email" id="contact-email" required>
        <label for="comments" class="contact-label">Leave us a message: </label>
        <textarea type="text" id="comments"></textarea>
        <button type="submit" for="contact-form" id="contact-submit">Submit</button>

      </form> 
       </div>
        
</body>
</html>
